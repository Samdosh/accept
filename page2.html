<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Wallet - Step 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Outfit', sans-serif;
      background: #f7f8fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 400px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
    }
    .stepper {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      position: relative;
    }
    .stepper::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 10%;
      right: 10%;
      height: 2px;
      background: #007BFF;
      z-index: 0;
    }
    .step {
      background: #fff;
      color: #007BFF;
      border: 2px solid #007BFF;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      text-align: center;
      line-height: 24px;
      font-weight: 600;
      z-index: 1;
    }
    h2 {
      text-align: center;
      font-size: 1.4rem;
      color: #1d1d1f;
      font-weight: 700;
      margin-bottom: 30px;
    }
    label {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 6px;
      display: block;
    }
    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 1rem;
    }
    .btn {
      width: 100%;
      background-color: #3398eb;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .btn:hover {
      background-color: #1a7fd4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stepper">
      <div class="step">1</div>
      <div class="step" style="background-color: #007BFF; color: #fff;">2</div>
      <div class="step">3</div>
    </div>

    <h2>Select wallet</h2>

    <label for="wallet">Select Wallet <span style="color:red">*</span></label>
    <select id="wallet">
      <option>---------</option>
      <option>MetaMask</option>
        <option>Trust Wallet</option>
        <option>Coinbase Wallet</option>
        <option>Exodus</option>
        <option>Atomic Wallet</option>
        <option>Electrum</option>
        <option>BlueWallet</option>
        <option>Sparrow Wallet</option>
        <option>Samourai Wallet</option>
        <option>Blockstream Green</option>
        <option>ElectrumSV</option>
        <option>Rainbow Wallet</option>
        <option>Guarda Wallet</option>
        <option>Edge Wallet</option>
        <option>Binance Chain Wallet</option>
        <option>Frame Wallet</option>
        <option>MyCrypto</option>
        <option>KeepKey</option>
        <option>SafePal</option>
        <option>Coldcard</option>
        <option>BRD Wallet</option>
        <option>AlphaWallet</option>
        <option>imToken</option>
        <option>MathWallet</option>
        <option>Coinomi</option>
        <option>Pillar Wallet</option>
        <option>Argent</option>
        <option>Gnosis Safe</option>
        <option>Trustee Wallet</option>
        <option>Zelcore</option>
        <option>Bifrost Wallet</option>
        <option>Tangem Wallet</option>
        <option>Robinhood Wallet</option>
        <option>Bitcoin.com Wallet</option>
        <option>BlackFort Wallet</option>
        <option>BeeWallet</option>
        <option>Best Wallet</option>
        <option>Fastex Wallet</option>
    </select>

    <button class="btn">Next</button>
  </div>
</body>
</html>
